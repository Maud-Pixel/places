<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b2ac4a37c7.js" crossorigin="anonymous"></script>
    <title>Places</title>
</head>
<body>
    <div class="container">
    <!--Designed by Olivier Pineda( https://dribbble.com/shots/14525310-Places), coded by myself-->
        <div class="container_phone container_phone_one">
            <div class=phone_one>
                <div class="phone_one_front">
                    <div class="phone_one_front_top_bar">
                        <div class="phone_one_front_top_bar_left">
                            <p class="time"><span class="hours">0</span><span class="minutes">0</span></p>
                        </div>
                        <div class="phone_one_front_top_bar_right">
                            <i class="fa fa-battery-full"></i>
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-signal"></i>
                        </div>
                    </div>
                    <img class="map_heart"src="assets/images/map-heart.png" alt="icon-map">
                    <h1>Places</h1>
                    <p class="phone_one_front_remember"> Remember the place you love</p>
                    <button class="phone_one_front_btn">Sign in</button>
                    <p class="phone_one_front_account">Create an account</p>
                    <p class="line"></p>
                </div>
                <div class="phone_one_back">
                    <img src="assets/images/map_phone_one.jpg" alt="background-map">
                    
                </div>
               
            </div>
            
            
        </div>
        <div class="container_phone container_phone_two">
            <div class="phone_two">
                <div class="phone_two_front">
                    <div class="phone_two_front_top_bar">
                        <div class="phone_two_front_top_bar_left">
                            <p class="time"><span class="hours">0</span><span class="minutes">0</span></p>
                        </div>
                        <div class="phone_one_front_top_bar_right">
                            <i class="fa fa-battery-full"></i>
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-signal"></i>
                        </div>
                    </div>
                    <div class="phone_two_front_title">
                        <div class="phone_two_front_title_subject"><h2>My favorite</h2><span>Places</span></div>
                        <div class="phone_two_front_title_photo">
                            <p>4</p>
                            <img src="assets/images/Maud_en_été.jpg" alt="photo_profil">
                        </div>
                    </div>
                    <div class="phone_two_front_categories">
                        <div class="phone_two_front_categories_one">
                            <i class="fas fa-utensils"></i>
                            <p class="title">Restaurant</p>
                            <p class="count">9</p>
                        </div>
                        <div class="phone_two_front_categories_two">
                            <i class="fas fa-shopping-cart"></i>
                            <p class="title">Shopping</p>
                            <p class="count">12</p>
                        </div>
                        <div class="phone_two_front_categories_three">
                            <i class="fas fa-beer"></i>
                            <p class="title">Pub</p>
                            <p class="count">5</p>
                        </div>
                        <div class="phone_two_front_categories_four">
                            <i class="fas fa-suitcase"></i>
                            <p class="title">Huy</p>
                            <p class="count">7</p>
                        </div>
                    </div>
                    <div class="bottom_bar">
                        <div class="bottom_bar_left">
                            <i class="fas fa-list-ul"></i>
                            <p>List</p>
                        </div>
                        <div class="plus"><p >+</p></div>
                        <div class="bottom_bar_right">
                            <i class="fas fa-cog"></i>
                            <p class="settings">Settings</p>
                        </div>
                    </div>
                 </div>
            </div>
            
        </div>
        <div class="container_phone container_phone_three">
            <div class="phone_three">
                    <div class="phone_three_front">
                        <div class="phone_three_front_top_bar">
                            <div class="phone_three_front_top_bar_left">
                                <p class="time"><span class="hours">0</span><span class="minutes">0</span></p>
                            </div>
                            <div class="phone_three_front_top_bar_right">
                                <i class="fa fa-battery-full"></i>
                                <i class="fa fa-wifi"></i>
                                <i class="fa fa-signal"></i>
                            </div>
                        </div>
                        <div>
                            <div class="iframe" style="width: 100%"><iframe width="100%" height="170" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=14%20rue%20Griange%204500%20Huy+(1660)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                        </div>
                        <div class="phone_three_front_navigation">
                            <i class="fas fa-arrow-left"></i>
                            <div class="restaurant">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <i class="far fa-comment"></i>
                        </div>
                        <div class="phone_three_front_description">
                            <p class="restaurant">Restaurant</p>
                            <p class="name">Le 1660</p>
                            <p class="address">rue Griange, 14 - 4500 Huy</p>
                        </div>
                        <div class="phone_three_front_tag">
                            <p>€€</p>
                            <p>menu</p>
                            <p>Huy</p>
                        </div>
                        <div class="phone_three_front_carousel" >
                            <div id="restaurant"class="carousel slide" data-ride="carousel">
                                <!--indicators-->
                                <ul class="carousel-indicators">
                                    <li data-target="#restaurant" data-slide-to="0" class="active"></li>
                                    <li data-target="#restaurant" data-slide-to="1" ></li>
                                    <li data-target="#restaurant" data-slide-to="2" ></li>
                                </ul>
                                <!--carousel-->
                                <ul class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src='assets/images/restaurant-1660-90.jpg' alt="restaurant 1660" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/images/view.jpeg" alt="chicken with honey" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/images/0a3254_8ca7cde89e31411da286be38970d3d7e_mv2_d_6000_4000_s_4_2.jpg" alt="carousel slide 3" class="d-block w-100">
                                    </div>
                                </ul>
                                <!--controls-->
                                <a class="carousel-control-prev" href="#restaurant" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Précédent</span>
                                </a>
                                <a class="carousel-control-next" href="#restaurant" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Suivant</span>
                                </a>
                            </div>
                        </div>
                        <div class="bottom_bar">
                            <div class="bottom_bar_left">
                                <i class="fas fa-list-ul"></i>
                                <p>List</p>
                            </div>
                            <div><p class="plus">+</p></div>
                            <div class="bottom_bar_right">
                                <i class="fas fa-cog"></i>
                                <p class="settings">Settings</p>
                            </div>
                        </div>
                       
                    </div> 
            </div>

        </div>
    </div>
    <script src="places.js"></script>
    
</body>
</html>
